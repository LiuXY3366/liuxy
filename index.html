<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8"/>
	<title>我是人生中第一个静态页面</title>
</head>
<body>
	<h1>h1我代表的是网页中的一级标题</h1>
	<h2>h2我代表的是网页中的二级标题</h2>
	<h3>h3我代表的是网页中的三级标题</h3>
	<h4>h4我代表的是网页中的四级标题</h4>
	<h5>h5我代表的是网页中的五级标题</h5>
	<h6>h6我代表的是网页中的六级标题</h6>
	<!-- 注释 -->
	<div>div:我也是一个块元素，经常会用到（布局时用到）</div>
	<div><h3>div-h3:我是三级标题--作为div的子元素</h3></div>
	<p>p:我也是一个块元素--独占一行（一个段落）</p>
</body>
</html>
